<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>GALAXY PIZZA</title>
   </head>
   <body>
      <div class="jumbotron">
         <h1 class="text-center"><span class="pizza-icon"></span>GALAXY PIZZA<span class="pizza-icon"></span></h1>
      </div>
      <div class="container">
         <div class="row">
           <div class="col-md-6">
             <h3>PIZZA SIZE</h3>
             <div class="ingredient-box">
              <form id="pizza-size">
               <ul class="size-list">
                 <li><label class='checkbox-inline'><input type='checkbox' id='small'>Small</label></li>
                 <li><label class='checkbox-inline'><input type='checkbox' id='medium'>Medium</label></li>
                 <li><label class='checkbox-inline'><input type='checkbox' id='large'>Large</label></li>
                 <li><label class='checkbox-inline'><input type='checkbox' id='galaxy'>Galaxy-sized</label></li>
               </ul>
            </div>
               <h3>PIZZA INGREDIENTS</h3>
               <div class="ingredient-box">
                 <ul class="ingredient-list">
                   <ul class="toppings-list">
                     <li><label class='checkbox-inline'><input type='checkbox' id='carmelized'>Carmelized Onions</label></li>
                     <li><label class='checkbox-inline'><input type='checkbox' id='peppers'>Peppers</label></li>
                     <li><label class='checkbox-inline'><input type='checkbox' id='pineapple'>Pineapple</label></li>
                     <li><label class='checkbox-inline'><input type='checkbox' id='jalapeno'>Jalape√±o</label></li>
                    <li><label class='checkbox-inline'><input type='checkbox' id='tempeh'>Tempeh</label></li>
                     <li><label class='checkbox-inline'><input type='checkbox' id='olives'>Olives</label></li>
                    <li><label class='checkbox-inline'><input type='checkbox' id='mushroom'>Mushrooms</label></li>
                    <li><label class='checkbox-inline'><input type='checkbox' id='onion'>Onion</label></li>
                   </ul>
                 </ul>
               </div>
               <button type="submit" class="btn btn-info">Submit Order</button>
              </form>
          </div>
          <div class="col-md-6">
            <div class="pizza-cat">
                <img src="./img/pizzacat.gif"/>
            </div>

            <div class="hidden-receipt">
              <h3>YOUR ORDER</h3>
              <div class="ingredient-box">
                <div class="pizza-output">
                  <p>Your ordered a <span class="size-output"></span>pizza!</p>
                  <p>With the following toppings<span class="toppings-output"></span></p>
                  <p>Your total cost is <span class="cost-output"></span></p>
                </div>
              </div>
            </div>
          </div>
         </div>
      </div>
      </div>
   </body>
</html>
